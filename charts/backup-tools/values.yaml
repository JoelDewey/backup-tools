# Default values for backup-tools.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/joeldewey/backup-tools
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

role:
  name: ""

cronJob:
  enabled: true
  suspend: false
  schedule: "10 3 * * 3"
  concurrencyPolicy: "Replace"
  startingDeadlineSeconds: 60
  ttlSecondsAfterFinished: 604800 # 7 Days

podAnnotations: {}

podSecurityContext:
   fsGroup: 100

securityContext:
   capabilities:
     drop:
     - ALL
   readOnlyRootFilesystem: true
   runAsNonRoot: true
   runAsUser: 1029
   runAsGroup: 1029

env:
  config:
    app:
      backupType: "INCREMENTAL"
      backupName: "Backup"
      sourcePath: "/source"
      destinationPath: "/destination"
      maxNumberOfBackups: 5
      scaleDeploymentEnabled: true
      postgresBackupEnabled: false
      mongoBackupEnabled: false
      rustBacktrace: 1
      rustLog: "info"
    compressed:
      excludeFilePath: ""
      timeout: 3600
    incremental:
      destinationOwner: ""
      destinationGroup: ""
      excludeFilePath: ""
      timeout: 300 # seconds == 5 minutes
      wholeFile: false
    k8s:
      cacrtPath: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
      tokenPath: "/var/run/secrets/kubernetes.io/serviceaccount/token"
      serviceNamespace: ""
      namespaceFile: "/var/run/secrets/kubernetes.io/serviceaccount/namespace"
      serviceDeploymentName: ""
    mongo:
      host: ""
      hostSecret: {}
  #     name: ""
  #     key: ""
      port: ""
      username: ""
      usernameSecret: {}
  #     name: ""
  #     key: ""
      configurationPath: "" # "/config/mongo/config.yaml"
      databaseName: ""
      databaseNameSecret: {}
  #     name: ""
  #     key: ""
      authDatabaseName: ""
      authDatabaseNameSecret: {}
  #     name: ""
  #     key: ""
      authMechanism: ""
      collection: ""
      collectionSecret: {}
  #     name: ""
  #     key: ""
      queryPath: "" # "/config/mongo/query.json"
    postgres:
      host: ""
      hostSecret: {}
  #     name: ""
  #     key: ""
      port: ""
      databaseName: ""
      databaseNameSecret: {}
  #     name: ""
  #     key: ""
      username: ""
      usernameSecret: {}
  #     name: ""
  #     key: ""
      password: ""
      passwordSecret: {}
  #     name: ""
  #     key: ""
      url: "" # postgres://username:password@host:port
      urlSecret: {}
  #      name: ""
  #      key: ""

